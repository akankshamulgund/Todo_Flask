{% extends 'base.html' %}

{% block head %}
<title>Task Master - Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{ task.content }}" required>
            <input type="submit" value="Update">
        </form>
        <a href="/" class="button button-back">Back to Tasks</a>
    </div>
</div>
{% endblock %}
